{% extends "base.html" %}
{% load static %}
{% block title %}My Blogs{% endblock title %}

{% block content %}

<section>
    <div class="container-fluid">
        <div class="row py-5">
            {% for blog in blogs  %}
            <div class="col-md-4 my-2">
                <div class="card">
                    <img class="card-img-top img-fluid" style="width: 100%; height: 320px;" src="{{blog.banner.url}}" alt="Card image cap">
                    <div class="card-body d-flex flex-row">
                    <p class="card-text">{{blog.title|truncatewords:15}}</p>
                    <a class="px-2 ml-auto" href="">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a class="px-2" href="">
                        <i class="fa fa-trash text-danger"></i>
                    </a>
                    </div>
                </div>
            </div>
              {% endfor %}
        </div>
        <div class="col-lg-12">
            {% include "pagination.html" %}
          </div>
    </div>
</section>


{% endblock content %}
